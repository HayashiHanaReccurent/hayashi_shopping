<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<!-- Required meta tags -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<!-- 共通CSS(main.css) -->
<link rel="stylesheet" th:href="@{/css/main.css}">
<!-- 専用CSS -->
<link rel="stylesheet" th:href="@{/css/cartItem.css}">
<link rel="stylesheet" th:href="@{/css/address.css}">
<title>配送先・支払方法の入力</title>
</head>

<body>
	<header>
		<!-- メニュー  memu.htmlの内容と置き換える-->
		<span th:replace="/menu"></span>
	</header>
	<div class="container-fluid pr-45 pl-45">
		<h1>ご注文商品の確認</h1>
		<hr>
		<!-- カートの中身の商品一覧 cartItem.htmlの内容と置き換える -->
		<span th:replace="/shopping/cartItem"></span>

		<!-- 配送先の情報を表示(デフォルトは新規登録時の住所を表示)-->
		<!--配送先 shippingAddress.htmlの内容と置き換える-->
		<h2>配送先の確認</h2>
		<span th:replace="/shopping/shippingAddress"></span>
		<p class="changeAddress">
			配送先は<a href="/mypage">マイページ</a>より変更できます
		</p>
		<hr>
		<!-- 支払い情報の入力・確認 -->
		<h2>支払い方法の確認</h2>
		<div class="shippingAddress">
			<form action="/order/confirm" method="post">

				<p class="mb-30">
				 <span class="fontBold">
					クレジットカード番号<br>
					</span>
					 <input type="text" name="creditNo" class="inputTextbox">

				</p>
				<!--  
		<p>
			クレジットカード番号<br>
			 <input type="text" name="creditNo" th:value="${payUserList.creditNo}" th:if="${payUserList.size == 0}">
			 <input type="hidden" name="creditNo" th:value="${payUserList.get(0).creditNo}" th:if="${payUserList.size > 0}">
			 <span th:if="${payUserList.size > 0}" ></span><br>
	
		<span th:text="${messageCredit}"></span>
			 
		</p>
		-->
				<p class="mb-30">
				 <span class="fontBold">
					セキュリティコード<br>
					</span>
					 <input type="password" name="creditSecurity" class="inputTextbox">
				</p>

				<!-- エラーメッセージを表示 -->
				<span th:text="${message}" style="color: red;"></span>

				<button type="submit" class="btn btn-dark btnOrderCheck ">
				注文内容を確認する
				</button>
			</form>
		</div>
	</div>

	<!-- ログアウトボタン logout.htmlの内容と置き換える -->
	<footer class="mt-45 pt-15 pb-15">
		<span th:replace="/logout"></span>
	</footer>
	<!-- Optional JavaScript; choose one of the two! -->
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>

</html>
