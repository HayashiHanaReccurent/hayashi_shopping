<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<!-- Required meta tags -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" href="../static/main.css">
<title>配送先・支払方法の入力</title>
</head>

<body>
	<header>
		<!-- メニュー  memu.htmlの内容と置き換える-->
		<span th:replace="/menu"></span>
	</header>
	<h1>ご注文商品の確認</h1>
	<!-- カートの中身の商品一覧 cartItem.htmlの内容と置き換える -->
	<span th:replace="/shopping/cartItem"></span>
	<!-- 商品一覧 -->
	<div class="col-4 box1"></div>
	<!-- 住所入力フォーム -->
	<h2>配送先の確認</h2>

   <p>
        名前<br> <span name="name" th:text="${session.name}"></span>
    </p>
    <p>
        郵便番号<br> <span name="addressnum" th:text="${session.addressnum}"></span>
    </p>
    <p>
        住所<br> <span name="address" th:text="${session.address}"></span>
    </p>
    <p>
        電話番号<br> <span name="tel" th:text="${session.tel}"></span>
    </p>


	<a href=""><button>配送先を変更する</button></a><br>

	<!-- 支払い情報の入力・確認 -->
	<!-- 未入力時はエラーメッセージを表示 -->
	<span th:text="${message}" style="color: red;"></span><br>
	<form action="/order/confirm" method="post">
		<p>
			クレジットカード番号<br>
			<input type="text" name="creditNo">
		</p>
		<p>
			セキュリティコード<br>
			<input type="password" name="creditSecurity">
		</p>

		<button type="submit">注文内容を確認する</button>
	</form>
	<!-- ログアウトボタン logout.htmlの内容と置き換える -->
	<span th:replace="/logout"></span>
</body>

</html>
