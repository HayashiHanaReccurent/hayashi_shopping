<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<!-- Required meta tags -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/main.css}">
<title>配送先・支払方法の入力</title>
</head>

<body>
	<header>
		<!-- メニュー  memu.htmlの内容と置き換える-->
		<span th:replace="/menu"></span>
	</header>
	<h1>ご注文商品の確認</h1>
	<!-- カートの中身の商品一覧 cartItem.htmlの内容と置き換える -->
	<span th:replace="/shopping/cartItem"></span>
	<!-- 商品一覧 -->
	<div class="col-4 box1"></div>

	<!-- 配送先の情報を表示(デフォルトは新規登録時の住所を表示)-->
	<!--配送先 shippingAddress.htmlの内容と置き換える-->
	 <h2>配送先の確認</h2>
	<span th:replace="/shopping/shippingAddress"></span>


	<a href=""><button>配送先を変更する</button></a>

	<!-- 支払い情報の入力・確認 -->
<h2>支払い方法の確認</h2>

	<form action="/order/confirm" method="post">

		<p>
			クレジットカード番号<br> <input type="text" name="creditNo" th:value="${session.creditNo}">
		</p>
		<p>
			セキュリティコード<br> <input type="password" name="creditSecurity" th:value="${session.creditSecurity}">
		</p>

	<!-- エラーメッセージを表示 -->
	<span th:text="${message}" style="color: red;"></span>

		<button type="submit">注文内容を確認する</button>
	</form>

	<!-- ログアウトボタン logout.htmlの内容と置き換える -->
	<span th:replace="/logout"></span>
	    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
