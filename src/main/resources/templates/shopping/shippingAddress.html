 <!-- 配送先の情報を表示(デフォルトは新規登録時の住所を表示)-->

 <p>
     名前<br> <span name="name" th:text="${session.name}"></span>
 </p>
 <p>
     郵便番号<br> <span name="addressnum" th:text="${session.addressnum}"></span>
 </p>
 <p>
     住所<br> <span name="address" th:text="${session.address}"></span>
 </p>
 <p>
     電話番号<br> <span name="tel" th:text="${session.tel}"></span>
 </p>
