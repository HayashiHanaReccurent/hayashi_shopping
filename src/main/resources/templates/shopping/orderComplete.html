<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<!-- Required meta tags -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/main.css}">
<title>注文内容の確認</title>
</head>
<body>
	<header>
		<!-- メニュー  memu.htmlの内容と置き換える-->
		<span th:replace="/menu"></span>
	</header>

	<form action="/doOrder" method="post">
		<!-- カートの中身の商品一覧 cartItem.htmlの内容と置き換える -->
		<h1>注文内容の確認</h1>
		<h2>購入商品</h2>
		<span th:replace="/shopping/cartItem"></span>

		<!-- 配送先の情報を表示(デフォルトは新規登録時の住所を表示)-->
		<!--配送先 shippingAddress.htmlの内容と置き換える-->
		<h2>配送先の確認</h2>
		<span th:replace="/shopping/shippingAddress"></span>

		<h2>支払い方法の確認</h2>
		<!--  -->
		<p>
			クレジットカード番号<br> <span type="text" name="creditNo"
				th:text="${session.creditNo}"></span>
		</p>
		<p>
			セキュリティコード<br> <span type="password" name="creditSecurity"
				th:text="${session.creditSecurity}"></span>
		</p>
		 
		<button type="submit">注文する</button>
	</form>
	<!-- ログアウトボタン logout.htmlの内容と置き換える -->
	<span th:replace="/logout"></span>
	    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
