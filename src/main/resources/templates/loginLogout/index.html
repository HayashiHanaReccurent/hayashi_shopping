<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<!-- Required meta tags -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<!-- 共通CSS(main.css) -->
<link rel="stylesheet" th:href="@{/css/main2.css}">
<!-- 専用CSS -->
<link rel="stylesheet" th:href="@{/css/loginAndSignUp.css}">
<link rel="stylesheet" th:href="@{/css/address.css}">
<title>ユーザーログイン画面</title>
</head>

<body>
	<div class="container-fluid pr-45 pl-45 testback">

		<!-- ログインフォームここから -->
		<div class="loginForm loginFormMargin">
			<h1 class="centerText">ログイン</h1>
			
			<!-- エラーメッセージを表示 -->
			<span th:text="${message}" style="color: red;"></span>
			
			<!-- ログインフォーム -->
			<form action="/login" method="post">
				<p	class="mb-15 leftText">
				<span class="fontBold">
					ユーザーネーム<br>
					</span>
					 <input type="text" name="userName" class="inputTextbox" >
				</p>
				<p	class="mb-15 leftText">
				<span class="fontBold">
					パスワード<br>
					</span>
					 <input type="text" name="password"  class="inputTextbox">
				</p>
				<button type="submit" class="btn btn-danger mb-15">ログイン</button>
			</form>
			<!--   新規登録ボタン -->
			<p class="centerText">
				<a href="/signup">新規登録はこちら</a>
			</p>
			
		</div>
		<!--ログインフォームここまで  -->
<div class="mixBlend"></div>
	</div>
	<!-- ログアウトボタン logout.htmlの内容と置き換える -->
	<footer class="pt-15 pb-15 ">
		<span th:replace="/logout"></span>
	</footer>
	<!-- Optional JavaScript; choose one of the two! -->
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>

</html>
