<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<!-- Required meta tags -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/main.css}">
<title>登録情報の変更</title>
</head>
<body>
	<header>
		<!-- メニュー  memu.htmlの内容と置き換える-->
		<span th:replace="/menu"></span>
	</header>
 <div class="ml-15">
    <h1>登録情報の変更</h1>
    <!-- エラーメッセージを表示 -->
	<span th:text="${message}" style="color: red;"></span>
    <form action="/editInfo" method="post">
        <p>
			ユーザーネーム<br> <input type="text" name="userName" th:value="${session.userInfo.userName}">
		</p>
		<p>
			パスワード<br> <input type="text" name="password" th:value="${session.userInfo.password}">
		</p>
		<p>
			メールアドレス<br> <input type="text" name="email" th:value="${session.userInfo.email}">
		</p>
		<p>
			名前<br> <input type="text" name="name" th:value="${session.userInfo.name}">
		</p>
        <p>
			郵便番号<br> <input type="text" name="addressnum" th:value="${session.userInfo.addressnum}">
		</p>
		<p>
			住所<br> <input type="text" name="address" th:value="${session.userInfo.address}">
		</p>
		<p>
			電話番号<br> <input type="text" name="tel" th:value="${session.userInfo.tel}">
		</p>
		<button type="submit">更新</button>
    </form>

        <!-- ログアウトボタン logout.htmlの内容と置き換える -->
        <span th:replace="/logout"></span>  
        
   </div>     
            <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
	
</body>
</html>
